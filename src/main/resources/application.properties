spring.application.name=DeliveryOfRolls

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=sushishop;trustServerCertificate=true
spring.datasource.username=sushi
spring.datasource.password=sushi123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.check-template-location=true

# Spring MVC - HTTP
spring.mvc.hiddenmethod.filter.enabled=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.devtools.restart.enabled=true

# Session 30 days
server.servlet.session.timeout=2592000

# Server
server.port=8081
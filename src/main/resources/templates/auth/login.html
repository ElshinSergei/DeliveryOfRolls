<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Вход в систему</title>
</head>
<body>
<main>

    <div class="login-box">
        <h1>RedRolls</h1>
        <h2>Вход в систему</h2>

        <div th:if="${param.error}" class="error">
            Неверный email или пароль
        </div>

        <!-- Сообщение об успешной регистрации -->
        <div th:if="${success}" >
            <span th:text="${success}"></span>
        </div>

        <div th:if="${param.logout}" style="color: #28a745; margin-bottom: 20px; padding: 10px; background: #e6ffe6; border-radius: 5px;">
            Вы успешно вышли из системы
        </div>

        <form method="post" th:action="@{/login}">
            <input type="email" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <div class="register-link">
            Нет аккаунта? <a href="/register" style="color: #dc3545;">Зарегистрироваться</a>
        </div>
    </div>


</main>
</body>
</html>
